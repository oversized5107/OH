#================================================
#               OpenClash 配置文件
#================================================

#--------------------------------
# OpenClash 覆写设置
#--------------------------------
# ruby_edit "$CONFIG_FILE" "['keep-alive-interval']" "1800"
# ruby_edit "$CONFIG_FILE" "['keep-alive-idle']" "600"
# ruby_edit "$CONFIG_FILE" "['external-ui']" "\"/etc/openclash/ui\""
# ruby_edit "$CONFIG_FILE" "['external-ui-name']" "\"zashboard\""
# ruby_edit "$CONFIG_FILE" "['external-ui-url']" "\"https://github.com/Zephyruso/zashboard/releases/latest/download/dist-cdn-fonts.zip\""

#================================
# 基础网络配置
#================================
port: 7890                    # HTTP 代理端口
socks-port: 7891              # SOCKS5 代理端口
redir-port: 7892              # 透明代理端口
mixed-port: 7893              # 混合代理端口
tproxy-port: 7895             # TProxy 端口

allow-lan: true               # 允许局域网连接
mode: rule                    # 运行模式
log-level: warning            # 日志级别
ipv6: true                   # 禁用 IPv6

#================================
# 高级功能配置
#================================
keep-alive-interval: 1800
keep-alive-idle: 600
find-process-mode: 'off'

external-controller: 127.0.0.1:9090
# external-ui: "/etc/openclash/ui"
# external-ui-name: zashboard
# external-ui-url: https://github.com/Zephyruso/zashboard/releases/latest/download/dist-cdn-fonts.zip

profile:
  store-selected: true
  store-fake-ip: true

unified-delay: true
tcp-concurrent: true
global-client-fingerprint: random

geodata-mode: true
geodata-loader: memconservative
geo-auto-update: true
geo-update-interval: 168  #更新间隔，单位为小时
geox-url:
  # mmdb: "https://testingcf.jsdelivr.net/gh/Loyalsoldier/geoip@release/Country.mmdb"
  # asn: "https://testingcf.jsdelivr.net/gh/Loyalsoldier/geoip@release/GeoLite2-ASN.mmdb"
  geoip: "https://testingcf.jsdelivr.net/gh/Loyalsoldier/v2ray-rules-dat@release/geoip.dat"
  geosite: "https://testingcf.jsdelivr.net/gh/Loyalsoldier/v2ray-rules-dat@release/geosite.dat"

global-ua: FFF

#================================
# Tun 配置
#================================
tun:
  enable: true
  stack: mixed
  auto-route: true
  auto-redirect: true
  auto-detect-interface: true
  dns-hijack:
    - any:53
    - tcp://any:53
  device: utun-mihomo
  strict-route: true
  endpoint-independent-nat: true

#================================
# DNS 配置
#================================
bootstrap_dns_servers: &bootstrap_dns_servers
  - quic://223.5.5.5
  - quic://223.6.6.6
  - tls://223.5.5.5
  - tls://223.6.6.6
  - tls://1.12.12.12
  - tls://8.8.4.4:853#dns
  - udp://8.8.8.8
  - udp://8.8.4.4
global_dns_servers: &global_dns_servers
  - https://1.1.1.1/dns-query#dns
  - tls://1dot1dot1dot1.cloudflare-dns.com#dns
  - https://dns.google/dns-query#dns
  - tls://dns.google#dns
cn_dns_servers: &cn_dns_servers
  - quic://dns.alidns.com
  - https://dns.alidns.com/dns-query
  - tls://dns.alidns.com
  - https://doh.pub/dns-query
  - tls://doh.pub
cn1_dns_servers: &cn1_dns_servers
  - udp://202.114.176.10
  - udp://202.114.176.11
  - quic://223.5.5.5
  - tls://223.6.6.6
dns:
  enable: true
  ipv6: false
  use-hosts: true
  use-system-hosts: true
  enhanced-mode: redir-host
  listen: 0.0.0.0:7874
  cache-algorithm: arc
  # prefer-h3: true
  respect-rules: true
  default-nameserver:
    - quic://223.5.5.5
    - quic://223.6.6.6
    - tls://223.5.5.5
    - tls://223.6.6.6
    - tls://1.12.12.12
    - tls://8.8.4.4:853#dns
    - udp://8.8.8.8
    - udp://8.8.4.4
    - udp://202.114.176.10
    - udp://202.114.176.11
  nameserver: *global_dns_servers
  nameserver-policy:
    'geosite:cn,category-games-cn':
      - udp://202.114.176.10
      - udp://202.114.176.11
      - quic://dns.alidns.com
      - https://dns.alidns.com/dns-query
      - tls://dns.alidns.com
      - https://doh.pub/dns-query
      - tls://doh.pub
  proxy-server-nameserver: *cn_dns_servers

#================================
# 流量嗅探配置
#================================
sniffer:
  enable: true
  override-destination: true
  sniff:
    QUIC:
      ports: [443]
    TLS:
      ports: [443, 8443]
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
  force-domain: ["+.netflix.com", "+.nflxvideo.net", "+.amazonaws.com", "+.media.dssott.com"]
  skip-domain: ["+.apple.com", "Mijia Cloud", "dlg.io.mi.com", "+.oray.com", "+.sunlogin.net", "+.push.apple.com"]
  force-dns-mapping: true
  parse-pure-ip: true

#================================
# 代理提供商配置
#================================
# 代理提供商通用模板
providers_template: &providers_template
  type: http
  interval: 18000
  exclude-type: "socks5|http"
  header:
    User-Agent:
    - "mihomo/1.18.3"

#================================
# 代理组配置模板与锚点
#================================
auto_select: &auto_select
  type: url-test
  interval: 300
  tolerance: 50
  url: https://cp.cloudflare.com
  timeout: 5000
  max-failed-times: 5

# --- 定义两种核心选择器模板 ---
global_proxy_groups: &global_proxy_groups
  type: select
  proxies:
    - '🔰选择节点'
    - '♻️自动选择'
    - 'DIRECT'
    - '🤖OpenAI节点'
    - '🤖Gemini节点'
    - '🎥奈飞节点'
    - '🇭🇰香港-自动'
    - '🇹🇼台湾-自动'
    - '🇯🇵日本-自动'
    - '🇺🇸美国-自动'
    - '🇸🇬新加坡-自动'
    - '🇰🇷韩国-自动'
    - '🇨🇦加拿大-自动'
    - '🇬🇧英国-自动'
    - '🇫🇷法国-自动'
    - '🇩🇪德国-自动'
    - '🇳🇱荷兰-自动'
    - '🇹🇷土耳其-自动'
  include-all: true

direct_proxy_groups: &direct_proxy_groups
  type: select
  proxies:
    - 'DIRECT'
    - '🔰选择节点'
    - '♻️自动选择'
    - '🤖OpenAI节点'
    - '🤖Gemini节点'
    - '🎥奈飞节点'
    - '🇭🇰香港-自动'
    - '🇹🇼台湾-自动'
    - '🇯🇵日本-自动'
    - '🇺🇸美国-自动'
    - '🇸🇬新加坡-自动'
    - '🇰🇷韩国-自动'
    - '🇨🇦加拿大-自动'
    - '🇬🇧英国-自动'
    - '🇫🇷法国-自动'
    - '🇩🇪德国-自动'
    - '🇳🇱荷兰-自动'
    - '🇹🇷土耳其-自动'
  include-all: true
#-------------------------------- 锚点定义 --------------------------------#
hk_filter: &hk_filter '(?i)港|HK|hk|Hong Kong|HongKong|hongkong|深港'
us_filter: &us_filter '(?i)美|波特兰|达拉斯|俄勒冈|凤凰城|费利蒙|硅谷|拉斯维加斯|洛杉矶|圣何塞|圣克拉拉|西雅图|芝加哥|US|United States|UnitedStates'
jp_filter: &jp_filter '(?i)日本|川日|东京|大阪|泉日|埼玉|沪日|深日|(?<!尼|-)日|JP|Japan|🇯🇵'
sg_filter: &sg_filter '(?i)新加坡|坡|狮城|SG|Singapore'
tw_filter: &tw_filter '(?i)台|新北|彰化|TW|Taiwan'
kr_filter: &kr_filter '(?i)KR|Korea|KOR|首尔|韩|韓'
ca_filter: &ca_filter '(?i)加拿大|Canada|渥太华|温哥华|卡尔加里'
gb_filter: &gb_filter '(?i)英国|Britain|United Kingdom|England|伦敦'
fr_filter: &fr_filter '(?i)法国|France|巴黎'
de_filter: &de_filter '(?i)德国|Germany|柏林|法兰克福'
nl_filter: &nl_filter '(?i)荷兰|Netherlands|阿姆斯特丹'
tr_filter: &tr_filter '(?i)土耳其|Turkey|Türkiye'
#================================
# 代理组定义
#================================
proxy-groups:
#-------------------------------- 核心策略分组 --------------------------------#
  - name: "🔰选择节点"
    type: select
    proxies:
      - '♻️自动选择'
      - 'DIRECT'
      - '🤖OpenAI节点'
      - '🤖Gemini节点'
      - '🎥奈飞节点'
      - '🇭🇰香港-自动'
      - '🇹🇼台湾-自动'
      - '🇯🇵日本-自动'
      - '🇺🇸美国-自动'
      - '🇸🇬新加坡-自动'
      - '🇰🇷韩国-自动'
      - '🇨🇦加拿大-自动'
      - '🇬🇧英国-自动'
      - '🇫🇷法国-自动'
      - '🇩🇪德国-自动'
      - '🇳🇱荷兰-自动'
      - '🇹🇷土耳其-自动'
    include-all: true
#-------------------------------- 规则策略分组 --------------------------------#
  - name: "🎈谷歌服务"
    <<: *global_proxy_groups
  - name: "🎈微软服务"
    <<: *global_proxy_groups
  - name: "🍎Apple服务"
    <<: *global_proxy_groups
  - name: "📁国外云盘"
    <<: *global_proxy_groups
  - name: "🤖AI服务"
    <<: *global_proxy_groups
  - name: "🎮Steam登录/下载"
    <<: *direct_proxy_groups
  - name: "🎮游戏平台"
    <<: *global_proxy_groups
  - name: "📹YouTube"
    <<: *global_proxy_groups
  - name: "🎥奈飞视频"
    <<: *global_proxy_groups
  - name: "📷Tiktok"
    <<: *global_proxy_groups
  - name: "📕学术网站"
    <<: *direct_proxy_groups
  - name: "📺国际媒体"
    <<: *global_proxy_groups
  - name: "📲Telegram"
    <<: *global_proxy_groups
  - name: "🐟Docker"
    <<: *global_proxy_groups
  - name: "🌩️Cloudflare"
    <<: *global_proxy_groups
  - name: "🇨🇳国内网站"
    <<: *direct_proxy_groups
  - name: "🛑拦截广告"
    type: select
    proxies: ['REJECT', 'DIRECT']
  - name: "🐟漏网之鱼"
    <<: *global_proxy_groups
#-------------------------------- 特殊策略分组 --------------------------------#
  - name: 🤖OpenAI节点
    type: url-test
    include-all: true
    interval: 600
    filter: '(?i)OpenAI|ChatGPT|GPT'
  - name: 🤖Gemini节点
    type: url-test
    include-all: true
    interval: 600
    filter: '(?i)Gemini|BardAI|GoogleAI|Google AI|GM'
  - name: 🎥奈飞节点
    type: url-test
    include-all: true
    interval: 600
    filter: '(?i)NF|奈飞|解锁|Netflix|NETFLIX|Media|D+|Disney|Prime'
#-------------------------------- 隐藏策略分组 --------------------------------#
  - name: ♻️自动选择
    <<: *auto_select
    include-all: true
    hidden: true
  - name: dns
    type: select
    proxies: ['🔰选择节点']
    hidden: true
# --- 香港 ---
  - name: 🇭🇰香港-自动
    <<: *auto_select
    include-all: true
    filter: *hk_filter
    hidden: true
# --- 台湾 ---
  - name: 🇹🇼台湾-自动
    <<: *auto_select
    include-all: true
    filter: *tw_filter
    hidden: true
# --- 日本 ---
  - name: 🇯🇵日本-自动
    <<: *auto_select
    include-all: true
    filter: *jp_filter
    hidden: true
# --- 美国 ---
  - name: 🇺🇸美国-自动
    <<: *auto_select
    include-all: true
    filter: *us_filter
    hidden: true
# --- 新加坡 ---
  - name: 🇸🇬新加坡-自动
    <<: *auto_select
    include-all: true
    filter: *sg_filter
    hidden: true
# --- 韩国 ---
  - name: 🇰🇷韩国-自动
    <<: *auto_select
    include-all: true
    filter: *kr_filter
    hidden: true
# --- 加拿大 ---
  - name: 🇨🇦加拿大-自动
    <<: *auto_select
    include-all: true
    filter: *ca_filter
    hidden: true
# --- 英国 ---
  - name: 🇬🇧英国-自动
    <<: *auto_select
    include-all: true
    filter: *gb_filter
    hidden: true
# --- 法国 ---
  - name: 🇫🇷法国-自动
    <<: *auto_select
    include-all: true
    filter: *fr_filter
    hidden: true
# --- 德国 ---
  - name: 🇩🇪德国-自动
    <<: *auto_select
    include-all: true
    filter: *de_filter
    hidden: true
# --- 荷兰 ---
  - name: 🇳🇱荷兰-自动
    <<: *auto_select
    include-all: true
    filter: *nl_filter
    hidden: true
# --- 土耳其 ---
  - name: 🇹🇷土耳其-自动
    <<: *auto_select
    include-all: true
    filter: *tr_filter
    hidden: true
#================================
